parameters:
  - name: pool
    displayName: Agent Pool
    type: string
    default: 'Default'
    values:
      - 'Default'
  - name: Actions
    displayName: 'Actions'
    type: string
    default: 'Create'
    values:
      - 'Create'
      - 'Destroy'

trigger: none

stages:
  - stage: Init
    jobs:
      - job: Init
        pool: ${{ parameters.pool }}
        steps:
          - script: terraform init
            displayName: 'Terraform Init'
          - script: terraform validate
            displayName: 'Terraform Validate'
  - stage: Plan
    condition: and(succeeded(), eq(parameters['Actions'], 'Create'))
    jobs:
      - job: Plan
        pool: ${{ parameters.pool }}
        steps:
          - script: terraform plan
            displayName: 'Terraform Plan'
  - stage: Apply
    condition: and(succeeded(), eq(parameters['Actions'], 'Create'))
    dependsOn: Plan
    jobs:
      - job: Apply
        pool: ${{ parameters.pool }}
        steps:
          - script: terraform apply -auto-approve
            displayName: 'Terraform Apply'
  - stage: Destroy
    condition: and(succeeded(), eq(parameters['Actions'], 'Destroy'))
    jobs:
      - job: Destroy
        pool: ${{ parameters.pool }}
        steps:
          - script: terraform destroy -auto-approve
            displayName: 'Terraform Destroy'
